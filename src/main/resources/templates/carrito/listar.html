<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <title th:text="${title}"></title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header th:replace="~{fragments/header :: navigation}"></header>
    <main>
        <div class="container">
            <h1 th:text="${title}"></h1>
            <br><br><br>
            <a th:href="@{form}" class="btn btn-primary">Nueva compra <i class="bi bi-person-plus"></i></a>

            <form action="" th:action="@{/carrito/form}" th:object="${carrito}" method="post">
                <div class="form-floating mb-3">
                    <div class="mb-3">
                        <label for="" class="form-label">Cliente</label>
                        <select class="form-select form-select-lg">
                            <option th:each="cliente:${cliente}" th:value="${cliente.id}"
                                th:text="${cliente.nombre + ' ' + cliente.apellido}">>
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Producto</label>
                        <select multiple class="form-select form-select-lg">
                            <option th:each="producto:${producto}" th:value="${producto.id}"
                                th:text="${producto.nombre + '/' + producto.descripcion}">>
                            </option>
                        </select>
                    </div>


                </div>


                <button type="submit" class="btn btn-primary">Guardar</button>

            </form>


            <br><br>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Stock</th>
                            <th>Valor Unidad</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto:${producto}">
                            <td th:text="${producto.id}"></td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.descripcion}"></td>
                            <td th:text="${producto.stock}"></td>
                            <td th:text="${producto.valorUni}"></td>
                            <td>
                                <a th:href="@{'/producto/editar/' + ${producto.id}}" class="btn btn-warning"><i
                                        class="bi bi-pencil-square"></i></a>
                            </td>
                            <td>
                                <a th:href="@{'/producto/eliminar/' + ${producto.id}}" class="btn btn-danger"><i
                                        class="bi bi-x-circle"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>




    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
